<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Call Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
    }

    .form-call-btn .btn-call {
      background-color: #2691D0;
      color: #fff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px 25px;
      font-weight: 600;
      text-decoration: none;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .form-call-btn .btn-call:hover {
      background-color: #1d7ab0;
      color: #fff;
    }

    .form-call-btn .btn-call .call-icon {
      background-color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .form-call-btn .btn-call .call-icon svg {
      width: 24px;
      height: 24px;
      fill: #2691D0;
    }

    .form-call-btn .btn-call .call-text {
      display: flex;
      flex-direction: column;
    }

    .form-call-btn .btn-call .call-text .top {
      font-size: 14px;
      font-weight: 400;
    }

    .form-call-btn .btn-call .call-text .bottom {
      font-size: 31px;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .form-call-btn .btn-call {
        padding: 10px 15px;
      }

      .form-call-btn .btn-call .call-icon {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .form-call-btn .btn-call .call-icon svg {
        width: 18px;
        height: 18px;
      }

      .form-call-btn .btn-call .call-text .top {
        font-size: 10px;
      }

      .form-call-btn .btn-call .call-text .bottom {
        font-size: 26px;
      }
    }

    /* Bottom Button */
    .form-call-btn-bottom .btn-call {
      background-color: #0eac2f;
      color: #fff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      font-weight: 600;
      text-decoration: none;
      width: 100%;
      height: fit-content;
      transition: background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-call-btn-bottom .btn-call:hover {
      background-color: #0da62d;
      color: #fff;
    }

    .form-call-btn-bottom .btn-call .call-icon {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .form-call-btn-bottom .btn-call .call-icon img {
      width: 24px;
      height: 24px;
      display: block;
    }

    .form-call-btn-bottom .btn-call .call-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      gap: 2px;
      /* tighten spacing between top and bottom */
    }

    .form-call-btn-bottom .btn-call .call-text .top {
      font-size: 10px;
      font-weight: 400;
      margin: 0;
    }

    .form-call-btn-bottom .btn-call .call-text .bottom {
      font-size: 26px;
      font-weight: 600;
      margin: 0;
    }

    /* âœ… Responsive (mobile): center button and content */
    @media (max-width: 480px) {
      .form-call-btn-bottom .btn-call {
        justify-content: center;
        margin: 20px auto;
        padding: 10px 15px;
      }

      .form-call-btn-bottom .btn-call .call-icon {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .form-call-btn-bottom .btn-call .call-icon img {
        width: 18px;
        height: 18px;
      }

      .form-call-btn-bottom .btn-call .call-text .top {
        font-size: 10px;
      }

      .form-call-btn-bottom .btn-call .call-text .bottom {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="form-call-btn">
    <a href="tel:8009589944" class="btn btn-call">
      <div class="call-icon">
        <!-- Inline SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M391.1 351.1c-30.1 0-59.5-4.9-87.3-14.4-13.5-4.7-28.6-1.3-38.7 8.7l-54.1 40.7c-58.8-30.9-106.5-78.6-137.4-137.4l40.6-54.1c10-10 13.4-25.1 8.7-38.7-9.5-27.9-14.4-57.3-14.4-87.3 0-21.9-17.7-39.7-39.6-39.7H39.7C17.8 29.9.1 47.7.1 69.6c0 235.9 191.7 427.5 427.6 427.5 21.9 0 39.6-17.7 39.6-39.6v-65.1c0-21.9-17.7-39.6-39.6-39.6z" />
        </svg>
      </div>
      <div class="call-text">
        <div class="top">SPEAK TO A LIVE AGENT, CALL NOW!</div>
        <div class="bottom">800-958-9944</div>
      </div>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
