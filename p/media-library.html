<body>

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->

            </div>

        <section class="">

                <div class="row">
                    <div id="passwordForm" class="col-md-12">
                        <div class="form-floating mb-3">

                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="submitButton" class="btn btn-primary" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ======= Media Library ======= -->
        <section id="content" class="media-library" style="display: none;">
            <div class="container">

                <div class="row">
                    <div class="col-md-2">
                        <div class="card">
                            <img src="/assets/img/homepage-og-image.png" class="glightbox">
                        </div><!-- Image -->
